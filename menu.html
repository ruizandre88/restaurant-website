<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Our Menu - Delicious Eats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Our Menu</h1>
        <img src="https://github.com/ruizandre88/restaurant-website/blob/main/Images/logo.jpg?raw=true" class="responsive-img logo" alt="Delicious Eats Logo">
    </header>
    <nav aria-label="Main navigation">
        <a href="index.html">Home</a> |
        <a href="menu.html">Menu</a> |
        <a href="#">Contact</a>
    </nav>
    <main class="menu-main">
        <div class="menu-flex-container">
            <div class="menu-flex-row">
                <div class="menu-flex-item">
                    <h3>Appetizers</h3>
                    <p>Delicious starters to begin your meal.</p>
                    <img src="Images/dish1.jpg" class="responsive-img" alt="A plate of guacamole and chips with a cheeseburger and fries in the background">
                </div>
                <div class="menu-flex-item">
                    <h3>Main Courses</h3>
                    <p>Satisfying entrees to delight your palate.</p>
                    <img src="Images/dish2.jpg" class="responsive-img" alt="Top view of a plated cheeseburger with sweet potato fries">
                </div>
            </div>
            <div class="menu-flex-row">
                <div class="menu-flex-item">
                    <h3>Desserts</h3>
                    <p>Sweet treats to finish your dining experience.</p>
                    <img src="Images/dish3.jpg" class="responsive-img" alt="A slice of key lime pie on a white plate with a fork beside it">
                </div>
                <div class="menu-flex-item">
                    <h3>Beverages</h3>
                    <p>A selection of drinks to complement your meal.</p>
                    <img src="Images/dish4.jpg" class="responsive-img" alt="A milkshake with a straw">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Delicious Eats</p>
    </footer>
</body>
</html>
